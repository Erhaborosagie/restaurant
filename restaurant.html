<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <!--
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="" />
    -->
    <meta name="theme-color" content="#fef" />
    <link rel="manifest" href="/manifest.json" />
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      form {
        width: 100%;
        padding: 1em;
        margin-left: 0;
        margin-right: 0;
        height: auto;
      }
    </style>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav><h1>Restaurant Reviews</h1></nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" aria-label="location" role="application"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img" />
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container"><ul id="reviews-list"></ul></section>
      <!-- End reviews -->

      <section id="comment-container">
        <h2>Post a comment</h2>
        <form id="postReviews" role="form" style="">
          <div>
            <input
              type="text"
              placeholder="Your Name"
              name="reviewer"
              id="reviewer"
              required
            />
          </div>
          <br />
          <div>
            <label for="rate">Rate: </label>
            <label for="rate5" title="5 Star"></label>
            <input type="radio" name="rate" id="rate5" value="5" required />

            <label for="rate4" title="4 Star"></label>
            <input type="radio" name="rate" id="rate4" value="4" />

            <label for="rate3" title="3 Star"></label>
            <input type="radio" name="rate" id="rate3" value="3" />

            <label for="rate2" title="2 Star"></label>
            <input type="radio" name="rate" id="rate2" value="2" />

            <label for="rate1" title="1 Star"></label>
            <input type="radio" name="rate" id="rate1" value="1" />
          </div>
          <br />
          <div>
            <textarea
              placeholder="Your Comment"
              name="reviewMessage"
              id="reviewMessage"
              id="body"
              cols="20"
              rows="5"
              required
            ></textarea>
          </div>
          <br />
          <input type="submit" value="SEND POST" />
        </form>
      </section>
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- End footer -->
    <!--
      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
    -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUj4LRpc0efvd8W9nQpHL3ezDNg1_IQOY&libraries=places&callback=initMap"
    ></script>
    <script src="./js/idb.js"></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <script src="./js/app.js"></script>
    <!-- Google Maps -->
  </body>
</html>
